{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .welcome-card {
        background: white;
        border-radius: 1.5rem;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }

    .welcome-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #2a5298, #1e3c72);
        opacity: 0.1;
        z-index: -1;
        border-radius: 1.5rem;
    }

    .welcome-card h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #2a5298;
        margin-bottom: 1rem;
    }

    .welcome-card h1 strong {
        color: #4a90e2;
    }

    .welcome-card img.logo {
        max-width: 300px;
        height: auto;
        margin-bottom: 2rem;
    }

    .welcome-card h2 {
        font-size: 1.5rem;
        color: #666;
        margin-bottom: 2rem;
    }

    .qr-container {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        margin: 2rem 0;
    }

    .qr-container img {
        max-width: 200px;
        height: auto;
    }

    .contact-info {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #eee;
    }

    .contact-info i {
        color: #4a90e2;
        margin-right: 0.5rem;
    }

    .contact-info a {
        color: #2a5298;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .contact-info a:hover {
        color: #4a90e2;
    }

    @media (max-width: 768px) {
        .welcome-card {
            padding: 1.5rem;
        }

        .welcome-card h1 {
            font-size: 2rem;
        }

        .contact-info {
            flex-direction: column;
            gap: 1rem;
        }
    }
</style>

<div class="flex items-center justify-center min-h-screen py-4 sm:py-0 bg-gradient-to-br from-gray-50 to-gray-100">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="welcome-card">
            <img src="{% static 'img/it_logo.png' %}" alt="" class="logo">
            <h1>Welcome to <strong>EasyQueue</strong></h1>
            <h2>Please Scan to begin</h2>
            
            <div class="qr-container visible-print text-center">
                <img src="{{obj.qr_code.url}}" alt="QR Code">
            </div>

            <div class="contact-info">
                <div class="text-center text-sm">
                    <i data-feather="phone"></i> Service Desk: 093-44-55-66
                </div>
                <div class="text-center text-sm">
                    Copyright &copy; TopITSolutions 2025 | 
                    <a href="{% url 'login' %}">LogIn</a> | 
                    <a href="{% url 'register' %}">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
